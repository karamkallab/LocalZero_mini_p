<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievements</title>
  <link rel="stylesheet" href="../css/achievements.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">LocalZero</div>
      <nav class="nav">
        <button data-page="dashboard">Dashboard</button>
        <button data-page="create_initiative">Create Initiative</button>
        <button data-page="ecoactions">Eco Actions</button>
        <button data-page="achievements">Achievements</button>
      </nav>
      <button class="signout">Sign out</button>
    </div>

    <main class="main-content">
      <div class="notification-wrapper">
        <div class="notification-icon" title="Notifications">
          ðŸ””
          <span class="notification-count">0</span>
        </div>
        <div class="notification-dropdown hidden">
          <ul>
          </ul>
        </div>
      </div>

      <div class="dm-toggle">ðŸ’¬ Direct Message</div>

      <div class="dm-panel hidden">
        <div class="dm-users">
          <h3>Contact</h3>
          <ul id="contactList">

          </ul>
        </div>
        <div class="chat-container">
          <ul id="messageArea">

          </ul>
          <form id="messageForm" name="messageForm">
              <div class="form-group">
                  <div class="input-group clearfix">
                      <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                      <button type="submit" class="primary">Send</button>
                  </div>
              </div>
          </form>
        </div>
      </div>
      <h1>Achievements</h1>

      <div class="card">
        <h2>Community Hero ðŸŒŸ</h2>
        <p>Participated in 10 sustainability initiatives!</p>
        <p class="dates">Earned: 01/04/2025</p>
      </div>

      <div class="card">
        <h2>Green Steps ðŸš¶</h2>
        <p>Logged 50 eco actions in one month!</p>
        <p class="dates">Earned: 28/03/2025</p>
      </div>
    </main>
</div>

<script>
  document.querySelector('.signout').addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'login.html';
  });

  document.querySelectorAll('.nav button').forEach(button => {
    button.addEventListener('click', () => {
      const page = button.getAttribute('data-page');
      window.location.href = `${page}.html`;
    });
  });

const notifIcon = document.querySelector('.notification-icon');
const notifDropdown = document.querySelector('.notification-dropdown');
const dmToggle = document.querySelector('.dm-toggle');
const dmPanel = document.querySelector('.dm-panel');
const chatWith = document.getElementById('chatWith');
const chatBox = document.querySelector('.dm-chat .messages');

notifIcon.addEventListener('click', () => {
notifDropdown.classList.toggle('hidden');
});

document.addEventListener('click', (event) => {
if (!notifIcon.contains(event.target) && !notifDropdown.contains(event.target)) {
  notifDropdown.classList.add('hidden');
}
});

dmToggle.addEventListener('click', (event) => {
event.stopPropagation(); 
dmPanel.classList.toggle('hidden');
});

document.addEventListener('click', (event) => {
if (!dmToggle.contains(event.target) && !dmPanel.contains(event.target)) {
  dmPanel.classList.add('hidden');
}
});

function openChat(user) {
chatWith.innerText = `Chattar med: ${user}`;
chatBox.innerHTML = `<p><em>Startade chatt med ${user}</em></p>`;
}
</script>
</body>
</html>
