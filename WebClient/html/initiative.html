<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skapa initiativ</title>
  <link rel="stylesheet" href="../css/initiative.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">LocalZero</div>
      <nav class="nav">
        <button data-page="dashboard">Dashboard</button>
        <button data-page="tracker">Tracker</button>
        <button data-page="initiative">Create Initiative</button>
        <button data-page="ecoactions">Eco Actions</button>
        <button data-page="inbox">Inbox</button>
        <button data-page="achievements">Achievements</button>
      </nav>
      <button class="signout">Sign out</button>
    </div>
    <main class="main-content">
      <div class="notification-wrapper">
        <div class="notification-icon" title="Notifications">
          ðŸ””
          <span class="notification-count">3</span>
        </div>
        <div class="notification-dropdown hidden">
          <ul>
            <li>New message from LocalZero</li>
            <li>Your initiative was approved âœ…</li>
            <li>Achievement unlocked: Green Steps ðŸ¥¾</li>
          </ul>
        </div>
      </div>  
      <h1 class="page-title">Skapa initiativ</h1>

      <form class="initiative-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="category">Category</label>
        <input type="text" id="category" name="category" required>

        <label>Visibility</label>
        <div class="radio-group">
          <label><input type="radio" name="visibility" value="public" required> Public</label>
          <label><input type="radio" name="visibility" value="area"> Local (area-specific) </label>
        </div>

        <button type="submit" class="submit-button">Create initiative</button>
      </form>
    </main>
  </div>

  <script>
    document.querySelector('.signout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    document.querySelectorAll('.nav button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-page');
        window.location.href = `${page}.html`;
      });
    });
  </script>
<script src="../JS/script.js"></script>
</body>
</html>
