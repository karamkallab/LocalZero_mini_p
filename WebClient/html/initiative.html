<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skapa initiativ</title>
  <link rel="stylesheet" href="../css/initiative.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">LocalZero</div>
      <nav class="nav">
        <button data-page="dashboard">Dashboard</button>
        <button data-page="tracker">Tracker</button>
        <button data-page="initiative">Create Initiative</button>
        <button data-page="ecoactions">Eco Actions</button>
        <button data-page="inbox">Inbox</button>
        <button data-page="achievements">Achievements</button>
      </nav>
      <button class="signout">Sign out</button>
    </div>
    <main class="main-content">
      <div class="notification-wrapper">
        <div class="notification-icon" title="Notifications">
          ðŸ””
          <span class="notification-count">3</span>
        </div>
        <div class="notification-dropdown hidden">
          <ul>
            <li>New message from LocalZero</li>
            <li>Your initiative was approved âœ…</li>
            <li>Achievement unlocked: Green Steps ðŸ¥¾</li>
          </ul>
        </div>
      </div>  
      <div class="dm-toggle">ðŸ’¬ Direktmeddelanden</div>
    
      <div class="dm-panel hidden">
        <div class="dm-users">
          <h3>Kontakter</h3>
          <ul>
            <li onclick="openChat('Saman')">Saman</li>
            <li onclick="openChat('Abdulkadir Adde')">Abdulkadir Adde</li>
            <li onclick="openChat('Adam')">Adam</li>
            <li onclick="openChat('S.A.K.')">S.A.K.</li>
            <li onclick="openChat('Huy')">Huy</li>
            <li onclick="openChat('Karre')">Karre</li>
          </ul>
        </div>
        <div class="dm-chat">
          <h3 id="chatWith">VÃ¤lj en kontakt</h3>
          <div class="messages"></div>
          <input type="text" placeholder="Skriv ett meddelande..." />
        </div>
      </div>  
      <h1 class="page-title">Skapa initiativ</h1>

      <form class="initiative-form">
        <label for="title">Titel</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Beskrivning</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Plats</label>
        <input type="text" id="location" name="location" required>

        <label for="category">Kategori</label>
        <input type="text" id="category" name="category" required>

        <label>Synlighet</label>
        <div class="radio-group">
          <label><input type="radio" name="visibility" value="public" required> Publik</label>
          <label><input type="radio" name="visibility" value="area"> OmrÃ¥desspecifik</label>
        </div>

        <button type="submit" class="submit-button">Skapa initiativ</button>
      </form>
    </main>
  </div>

  <script>
    document.querySelector('.signout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    document.querySelectorAll('.nav button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-page');
        window.location.href = `${page}.html`;
      });
    });

const notifIcon = document.querySelector('.notification-icon');
const notifDropdown = document.querySelector('.notification-dropdown');
const dmToggle = document.querySelector('.dm-toggle');
const dmPanel = document.querySelector('.dm-panel');
const chatWith = document.getElementById('chatWith');
const chatBox = document.querySelector('.dm-chat .messages');

notifIcon.addEventListener('click', () => {
  notifDropdown.classList.toggle('hidden');
});

document.addEventListener('click', (event) => {
  if (!notifIcon.contains(event.target) && !notifDropdown.contains(event.target)) {
    notifDropdown.classList.add('hidden');
  }
});

dmToggle.addEventListener('click', (event) => {
  event.stopPropagation(); 
  dmPanel.classList.toggle('hidden');
});

document.addEventListener('click', (event) => {
  if (!dmToggle.contains(event.target) && !dmPanel.contains(event.target)) {
    dmPanel.classList.add('hidden');
  }
});

function openChat(user) {
  chatWith.innerText = `Chattar med: ${user}`;
  chatBox.innerHTML = `<p><em>Startade chatt med ${user}</em></p>`;
}
  </script>
<script src="../JS/script.js"></script>
</body>
</html>
