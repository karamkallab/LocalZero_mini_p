<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skapa initiativ</title>
  <link rel="stylesheet" href="../css/create_initiative.css">
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="../css/notification.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">LocalZero</div>
      <nav class="nav">
        <button data-page="dashboard">Dashboard</button>
        <button data-page="create_initiative">Create Initiative</button>
        <button data-page="ecoactions">Eco Actions</button>
        <button data-page="achievements">Achievements</button>
        <button data-page="add_contact">Add contact</button>
      </nav>
      <button class="signout">Sign out</button>
    </div>
    <main class="main-content">
      <div class="notification-wrapper">
        <div class="notification-icon" title="Notifications">
          ðŸ””
          <span class="notification-count">0</span>
        </div>
        <div class="notification-dropdown hidden">
          <ul>
          </ul>
        </div>
      </div>  
      <div class="dm-toggle">ðŸ’¬ Direct Message</div>

  <div class="dm-panel hidden">
    <div class="dm-users">
      <h3>Kontakter</h3>
      <ul id="contactList">

      </ul>
    </div>
    <div class="chat-container">
      <ul id="messageArea">

      </ul>
      <form id="messageForm" name="messageForm">
          <div class="form-group">
              <div class="input-group clearfix">
                  <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                  <button type="submit" class="primary">Send</button>
              </div>
          </div>
      </form>
    </div>
  </div>
      <h1 class="page-title">Create initiativ</h1>

      <form class="initiative-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="category">Category</label>
        <input type="text" id="category" name="category" required>

        <label>Visibility</label>
        <div class="radio-group">
          <label><input type="radio" name="visibility" value="public" required> Public</label>
          <label><input type="radio" name="visibility" value="area"> Local (area-specific) </label>
        </div>

        <button type="submit" class="submit-button">Create initiative</button>
      </form>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="../JS/chat.js"></script>

  <script>
    document.querySelector('.signout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    document.querySelectorAll('.nav button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-page');
        window.location.href = `${page}.html`;
      });
    });

    const notifIcon = document.querySelector('.notification-icon');
    const notifDropdown = document.querySelector('.notification-dropdown');

    notifIcon.addEventListener('click', () => {
      notifDropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
      if (!notifIcon.contains(event.target) && !notifDropdown.contains(event.target)) {
        notifDropdown.classList.add('hidden');
      }
    });
</script>
<script src="../JS/script.js"></script>
</body>
</html>
