<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LocalZero Register</title>
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <div class="loginContainer">
    <div class="loginBox">
      <h2>LocalZero</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Name" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="email" id ="email" placeholder="Email" required />
        <input type="text" id="location" placeholder="Location" required />
        
        <div class="dropdown">
          <div id="roleButton" class="roleButton">Role</div>
          <div class="content">
            <a href="#" class="roleOption">None</a>
            <a href="#" class="roleOption">Comunity Organizer</a>
            <a href="#" class="roleOption">Role1</a>
            <a href="#" class="roleOption">Role2</a>
            <a href="#" class="roleOption">Role3</a>
            <a href="#" class="roleOption">Role4</a>
            
          </div>
        </div>
        
        <button type="submit" class="createAccountBtn">Create account</button>
      </form>
    </div>
  </div>

  <script src="../JS/script.js"></script>
